<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Framed Me</title>

  <link rel="stylesheet" href="style.css" />

  <!-- p5 core -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <!-- p5 sound -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>
</head>

<body>
  <div id="stage">
    <!-- p5 canvas -->

    <!-- UI (bottom center) -->
    <div class="ui" id="ui">
      <div class="group">
        <span class="label">FRAME</span>
        <div class="btn-row">
          <button class="circle-btn active" data-type="frame" data-id="1">1</button>
          <button class="circle-btn" data-type="frame" data-id="2">2</button>
          <button class="circle-btn" data-type="frame" data-id="3">3</button>
          <button class="circle-btn" data-type="frame" data-id="4">4</button>
        </div>
      </div>

      <div class="group">
        <span class="label">CROWD</span>
        <div class="btn-row">
          <button class="circle-btn active" data-type="crowd" data-id="1">1</button>
          <button class="circle-btn" data-type="crowd" data-id="2">2</button>
          <button class="circle-btn" data-type="crowd" data-id="3">3</button>
          <button class="circle-btn" data-type="crowd" data-id="4">4</button>
        </div>

        <!-- CAMERA -->
        <button class="camera-btn" id="cameraBtn" type="button" title="Capture">
          <span class="camera-text">CAMERA</span>
          <span class="camera-circle" aria-hidden="true">
            <svg class="camera-icon" viewBox="0 0 24 24" fill="none">
              <path d="M9 6.5L10.2 5h3.6L15 6.5h2.2c1 0 1.8.8 1.8 1.8v10c0 1-.8 1.8-1.8 1.8H6.8c-1 0-1.8-.8-1.8-1.8v-10c0-1 .8-1.8 1.8-1.8H9Z"
                    stroke="white" stroke-opacity=".92" stroke-width="1.6" stroke-linejoin="round"/>
              <path d="M12 18.2a4.2 4.2 0 1 0 0-8.4 4.2 4.2 0 0 0 0 8.4Z"
                    stroke="white" stroke-opacity=".92" stroke-width="1.6"/>
            </svg>
          </span>
        </button>

        <!-- MUTE -->
        <button class="mute-btn" id="muteBtn" type="button" title="Mute / Unmute">
          <span class="mute-circle" aria-hidden="true">
            <svg class="mute-icon" viewBox="0 0 24 24" fill="none">
              <!-- speaker -->
              <path d="M5 9v6h4l5 4V5L9 9H5Z"
                    stroke="white" stroke-width="1.6" stroke-linejoin="round"/>
              <!-- wave (숨김/표시) -->
              <path class="wave" d="M16 9.5c1 .9 1.5 2 1.5 2.5S17 14.1 16 15"
                    stroke="white" stroke-width="1.6" stroke-linecap="round" />
              <!-- slash (뮤트일 때 표시) -->
              <path class="slash" d="M20 7L14 13"
                    stroke="white" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
